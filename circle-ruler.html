<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet" />
        <title>Treasure Map</title>
    </head>
    <body>
        <svg id="circular-ruler" viewBox="0 0 100 100" width="300" height="300" xmlns="http://www.w3.org/2000/svg">
            <!-- Círculo base -->
            <!-- <circle cx="50" cy="50" r="45" stroke="#ccc" stroke-width="1" fill="none" /> -->

            <!-- Marcações -->
            <!-- Ângulos principais (maiores) -->
            <line id="mark-0" x1="50" y1="5" x2="50" y2="15" stroke="#888" stroke-width="2" />
            <line id="mark-90" x1="95" y1="50" x2="85" y2="50" stroke="#888" stroke-width="2" />
            <line id="mark-180" x1="50" y1="95" x2="50" y2="85" stroke="#888" stroke-width="2" />
            <line id="mark-270" x1="5" y1="50" x2="15" y2="50" stroke="#888" stroke-width="2" />

            <!-- Ângulos intermediários (menores) -->
            <line id="mark-45" x1="85.36" y1="14.64" x2="79.5" y2="20.5" stroke="#888" stroke-width="1.5" />
            <line id="mark-135" x1="85.36" y1="85.36" x2="79.5" y2="79.5" stroke="#888" stroke-width="1.5" />
            <line id="mark-225" x1="14.64" y1="85.36" x2="20.5" y2="79.5" stroke="#888" stroke-width="1.5" />
            <line id="mark-315" x1="14.64" y1="14.64" x2="20.5" y2="20.5" stroke="#888" stroke-width="1.5" />
        </svg>
        <style>
            #circular-ruler {
                display: block;
                margin: auto;
                background-color: transparent;
                border-radius: 50%;
            }
            #circular-ruler line {
                transition: stroke-width 0.3s ease;
            }
            #circular-ruler line:hover {
                stroke-width: 3;
            }
            .highlight {
                stroke: #00f0ff !important;
                stroke-width: 2.5;
            }
        </style>

        <script>
            function highlightGroup(groupIndex) {
                const groups = [
                    ['mark-0', 'mark-45', 'mark-90'],
                    ['mark-45', 'mark-90', 'mark-135'],
                    ['mark-90', 'mark-135', 'mark-180'],
                    ['mark-135', 'mark-180', 'mark-225'],
                    ['mark-180', 'mark-225', 'mark-270'],
                    ['mark-225', 'mark-270', 'mark-315'],
                    ['mark-270', 'mark-315', 'mark-0'],
                    ['mark-315', 'mark-0', 'mark-45'],
                ]

                // Limpa todas as marcações
                document.querySelectorAll('line').forEach((line) => line.classList.remove('highlight'))

                // Adiciona destaque ao grupo selecionado
                groups[groupIndex].forEach((id) => {
                    document.getElementById(id).classList.add('highlight')
                })
            }

            // Exemplo: destacar grupo 0 (0°, 45°, 90°)
            highlightGroup(1)
        </script>
    </body>
</html>
